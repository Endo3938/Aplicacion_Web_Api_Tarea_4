<ion-card>
  <ion-card-header>
    <ion-card-title>{{anime.title}}</ion-card-title>
    <ion-card-subtitle><h5>Epsiodios : {{anime.episodes}}</h5></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content></ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <a href="{{anime.url}}" target="_blank">
          <img src="{{anime.image_url}}" style="border-radius: 10%;">
        </a>
      </ion-col>
      <ion-col size="8">
        <ion-text><h4>Puntuación : {{anime.score}}</h4></ion-text>
        <ion-text><h5>Clasificación : {{anime.rated}}</h5></ion-text>
        <ion-text><h6>Tipo : {{anime.type}}</h6></ion-text>
        <br>
        <ion-text><h6>Sinopsis : {{anime.synopsis}}</h6></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
